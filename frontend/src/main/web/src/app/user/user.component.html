<div class="container">
  <mat-tab-group [(selectedIndex)]="indexOfTabToOpen">
    <mat-tab label="Summary">
      <div class="tabBorderPadding">
        <app-user-summary></app-user-summary>
      </div>
    </mat-tab>
    <mat-tab *ngIf="authority == 'ROLE_ADMIN'" label="Dashboards">
      <div class="tabBorderPadding">
        <app-admin-dashboard></app-admin-dashboard>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
